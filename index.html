<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Available Tests</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f5f7fa;
      color: #333;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
      padding: 30px 40px;
      box-sizing: border-box;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #3a3a3a;
      letter-spacing: 1.2px;
      user-select: none;
    }

    /* Search box styling */
    #searchBox {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.1rem;
      border: 2px solid #ddd;
      border-radius: 40px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 30px;
      box-shadow: inset 2px 2px 6px #f0f0f0;
    }
    #searchBox:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 10px #4a90e2;
    }
    #searchBox::placeholder {
      font-style: italic;
      color: #bbb;
    }

    /* Tests list */
    #testList {
      list-style: none;
    }
    #testList li {
      background: #fafafa;
      margin-bottom: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #testList li:hover {
      transform: translateX(10px);
      box-shadow: 0 8px 14px rgba(0,0,0,0.12);
    }

    #testList a {
      display: block;
      padding: 18px 25px;
      color: #4a90e2;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.15rem;
      border-radius: 10px;
      user-select: none;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    #testList a:hover {
      background-color: #4a90e2;
      color: #fff;
      box-shadow: 0 4px 12px rgba(74,144,226,0.4);
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 20px 25px;
      }
      h1 {
        font-size: 2rem;
      }
      #searchBox {
        font-size: 1rem;
        padding: 12px 16px;
      }
      #testList a {
        font-size: 1rem;
        padding: 14px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Available Tests</h1>

    <input type="search" id="searchBox" placeholder="Search tests..." aria-label="Search tests" />

    <ul id="testList">
      <li><a href="tests/test1.html">HTML Basics Test</a></li>
      <li><a href="tests/test2.html">CSS Quiz</a></li>
      <li><a href="tests/test3.html">JavaScript MCQ</a></li>
    </ul>
  </div>

  <script>
    // Simple search filter for test list
    const searchBox = document.getElementById('searchBox');
    const testList = document.getElementById('testList');
    const tests = testList.getElementsByTagName('li');

    searchBox.addEventListener('input', () => {
      const filter = searchBox.value.toLowerCase();
      for (let i = 0; i < tests.length; i++) {
        const a = tests[i].getElementsByTagName('a')[0];
        const textValue = a.textContent || a.innerText;
        if (textValue.toLowerCase().indexOf(filter) > -1) {
          tests[i].style.display = "";
        } else {
          tests[i].style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
