<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Available Tests</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 50px 20px;
      color: #fff;
    }
    .container {
      width: 100%;
      max-width: 650px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      padding: 40px;
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.15);
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
      user-select: none;
    }
    #searchBox {
      width: 100%;
      padding: 15px 20px;
      border-radius: 40px;
      border: none;
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
      letter-spacing: 0.8px;
      box-shadow: 0 0 15px rgba(255, 106, 0, 0.5);
      transition: box-shadow 0.3s ease;
      outline: none;
      margin-bottom: 40px;
    }
    #searchBox::placeholder {
      color: #b4b4b4;
      font-style: italic;
    }
    #searchBox:focus {
      box-shadow: 0 0 25px rgba(238, 9, 121, 0.7);
    }
    ul#testList {
      list-style: none;
      padding: 0;
    }
    #testList li {
      margin: 15px 0;
      background: linear-gradient(135deg, #ee0979, #ff6a00);
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(238, 9, 121, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #testList li:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 25px rgba(255, 106, 0, 0.8);
    }
    #testList a {
      display: block;
      padding: 18px 25px;
      color: #fff;
      font-weight: 700;
      font-size: 1.3rem;
      text-decoration: none;
      user-select: none;
      border-radius: 15px;
      transition: background-color 0.3s ease;
    }
    #testList a:hover {
      background-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
    }
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 2.5rem;
      }
      #searchBox {
        font-size: 1.1rem;
        padding: 12px 16px;
      }
      #testList a {
        font-size: 1.1rem;
        padding: 14px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Available Tests</h1>

    <input type="search" id="searchBox" placeholder="Search tests..." aria-label="Search tests" />

    <ul id="testList">
      <li><a href="tests/test1.html">HTML Basics Test</a></li>
      <li><a href="tests/test2.html">CSS Quiz</a></li>
      <li><a href="tests/test3.html">JavaScript MCQ</a></li>
    </ul>
  </div>

  <script>
    const searchBox = document.getElementById('searchBox');
    const testList = document.getElementById('testList');
    const tests = testList.getElementsByTagName('li');

    searchBox.addEventListener('input', () => {
      const filter = searchBox.value.toLowerCase();
      for (let i = 0; i < tests.length; i++) {
        const a = tests[i].getElementsByTagName('a')[0];
        const textValue = a.textContent || a.innerText;
        tests[i].style.display = textValue.toLowerCase().includes(filter) ? "" : "none";
      }
    });
  </script>
</body>
</html>
